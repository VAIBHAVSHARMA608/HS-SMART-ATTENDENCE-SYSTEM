  <style>
    .profile-card {
      border-radius: 12px;
      box-shadow: 0 2px 8px #e3e3e3;
      margin-bottom: 24px;
      padding: 18px 22px;
      background: #fff;
      display: flex;
      align-items: flex-start;
      gap: 18px;
    }
    .profile-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #1976d2;
      margin-right: 10px;
    }
    .profile-details {
      flex: 1;
    }
    .profile-details h5 {
      margin-bottom: 4px;
    }
    .badge-qual {
      background: #e1bee7;
      color: #6a1b9a;
      margin-right: 6px;
      margin-bottom: 3px;
    }
    .profile-actions {
      min-width: 120px;
      text-align: right;
    }
  </style>
</head>

    <ul class="nav flex-column pt-3">
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">

      </li>

  <main class="content pt-5" style="margin-left: 220px;">
    <div class="container mt-4">
      <h2>Employee Profiles</h2>
      <div id="employeeList"></div>
    </div>
  </main>

  <!-- Details Modal -->
  <div class="modal fade" id="employeeDetailsModal" tabindex="-1" aria-labelledby="employeeDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeDetailsModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="employeeDetailsModalBody">
          <!-- Details will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sample employee data
    const employees = [
      {
        name: "Mrs. Anjali Sharma",
        designation: "Senior Mathematics Teacher",
        department: "Mathematics",
        qualification: ["M.Sc. (Maths)", "B.Ed."],
        experience: "12 years",
        city: "Jaipur",
        number: "+91-9000012345",
        gmail: "anjali.sharma@school.edu.in",
        dob: "1982-04-15",
        gender: "Female",
        address: "Sector 5, Jaipur",
        joining: "2012-07-01"
      },
      {
        name: "Mr. Rajeev Sinha",
        designation: "Physics Teacher",
        department: "Science",
        qualification: ["M.Sc. (Physics)", "B.Ed."],
        experience: "10 years",
        city: "Delhi",
        number: "+91-9000012346",
        gmail: "rajeev.sinha@school.edu.in",
        dob: "1985-09-20",
        gender: "Male",
        address: "Dwarka, Delhi",
        joining: "2014-06-15"
      },
      {
        name: "Mrs. Priya Verma",
        designation: "English Teacher",
        department: "English",
        qualification: ["M.A. (English)", "B.Ed."],
        experience: "8 years",
        city: "Agra",
        number: "+91-9000012347",
        gmail: "priya.verma@school.edu.in",
        dob: "1987-01-10",
        gender: "Female",
        address: "Civil Lines, Agra",
        joining: "2016-04-10"
      },
      {
        name: "Mr. Amit Kumar",
        designation: "Chemistry Teacher",
        department: "Science",
        qualification: ["M.Sc. (Chemistry)", "B.Ed."],
        experience: "7 years",
        city: "Lucknow",
        number: "+91-9000012348",
        gmail: "amit.kumar@school.edu.in",
        dob: "1988-11-05",
        gender: "Male",
        address: "Aliganj, Lucknow",
        joining: "2017-08-01"
      },
      {
        name: "Mrs. Sneha Patel",
        designation: "Biology Teacher",
        department: "Science",
        qualification: ["M.Sc. (Biology)", "B.Ed."],
        experience: "6 years",
        city: "Kota",
        number: "+91-9000012349",
        gmail: "sneha.patel@school.edu.in",
        dob: "1990-03-22",
        gender: "Female",
        address: "Talwandi, Kota",
        joining: "2018-03-15"
      }
    ];

    function renderEmployees() {
      const list = document.getElementById('employeeList');
      list.innerHTML = '';
      employees.forEach((emp, idx) => {
        list.innerHTML += `
          <div class="profile-card">
            <div class="profile-avatar">
              <i class="bi bi-person-circle"></i>
            </div>
            <div class="profile-details">
              <h5>${emp.name}</h5>
              <div><b>${emp.designation}</b> (${emp.department})</div>
              <div>
                ${emp.qualification.map(q => `<span class="badge badge-qual">${q}</span>`).join('')}
              </div>
              <div><b>Experience:</b> ${emp.experience}</div>
              <div><b>City:</b> ${emp.city}</div>
              <div><b>Contact:</b> ${emp.number}</div>
            </div>
            <div class="profile-actions">
              <button class="btn btn-sm btn-outline-info" onclick="showEmployeeDetails(${idx})">View Profile</button>
            </div>
          </div>
        `;
      });
    }

    function showEmployeeDetails(idx) {
      const emp = employees[idx];
      document.getElementById('employeeDetailsModalLabel').textContent = `${emp.name} - Profile`;
      document.getElementById('employeeDetailsModalBody').innerHTML = `
        <div class="mb-2"><b>Name:</b> ${emp.name}</div>
        <div class="mb-2"><b>Designation:</b> ${emp.designation}</div>
        <div class="mb-2"><b>Department:</b> ${emp.department}</div>
        <div class="mb-2"><b>Qualifications:</b> ${emp.qualification.map(q => `<span class="badge badge-qual">${q}</span>`).join(' ')}</div>
        <div class="mb-2"><b>Experience:</b> ${emp.experience}</div>
        <div class="mb-2"><b>Date of Birth:</b> ${emp.dob}</div>
        <div class="mb-2"><b>Gender:</b> ${emp.gender}</div>
        <div class="mb-2"><b>Address:</b> ${emp.address}</div>
        <div class="mb-2"><b>City:</b> ${emp.city}</div>
        <div class="mb-2"><b>Contact:</b> ${emp.number}</div>
        <div class="mb-2"><b>Email:</b> ${emp.gmail}</div>
        <div class="mb-2"><b>Joining Date:</b> ${emp.joining}</div>
      `;
      const modal = new bootstrap.Modal(document.getElementById('employeeDetailsModal'));
      modal.show();
    }

    document.addEventListener('DOMContentLoaded', renderEmployees);
  </script>
</body>
</html>
