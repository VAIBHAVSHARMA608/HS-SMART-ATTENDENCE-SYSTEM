<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e3f2fd 0%, #bbdefb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #b3c6e0;
      padding: 38px 32px 28px 32px;
      width: 100%;
      max-width: 390px;
      margin-top: 60px;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    .login-card .form-control {
      border-radius: 8px;
      font-size: 1.1rem;
    }
    .login-card .btn {
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #90caf9;
    }
    .login-logo {
      font-size: 3rem;
      color: #1976d2;
      margin-bottom: 10px;
      text-align: center;
      animation: popIn 1.2s;
    }
    @keyframes popIn {
      0% { transform: scale(0.7);}
      80% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }
    .login-card h3 {
      font-weight: 700;
      color: #1976d2;
      letter-spacing: 1px;
    }
    .login-card .form-label {
      font-weight: 500;
      color: #1976d2;
    }
    .login-card .text-decoration-none {
      color: #1976d2;
      font-weight: 500;
      transition: color 0.2s;
    }
    .login-card .text-decoration-none:hover {
      color: #0d47a1;
      text-decoration: underline;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.3rem;
    }
    .navbar {
      box-shadow: 0 2px 8px #b3c6e0;
    }
  </style>
</head>
<body>
  <!-- Fancy Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-person-video2 me-2"></i>HS Teacher Portal
      </a>
      <span class="navbar-text text-white ms-auto d-none d-md-block">
        Welcome to Smart Attendance System
      </span>
    </div>
  </nav>

  <div class="login-card">
    <div class="login-logo">
      <i class="bi bi-person-video2"></i>
    </div>
    <h3 class="text-center mb-4">Teacher Portal Login</h3>
    <form id="loginForm" autocomplete="off" onsubmit="return handleTeacherLogin(event)">
      <div class="mb-3">
        <label for="teacherId" class="form-label">Teacher ID</label>
        <input type="text" class="form-control" id="teacherId" required autofocus>
      </div>
      <div class="mb-3">
        <label for="teacherPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="teacherPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 shadow">Login <i class="bi bi-box-arrow-in-right ms-1"></i></button>
      <div id="loginStatus" class="mt-3 text-center"></div>
    </form>
    <div class="mt-3 text-center">
      <a href="#" class="text-decoration-none" onclick="showTeacherSupport()">Forgot Password?</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
  <script>
    function handleTeacherLogin(event) {
      event.preventDefault();
      const id = document.getElementById('teacherId').value.trim();
      const pass = document.getElementById('teacherPassword').value;
      // Demo Teacher credentials: teacher01 / teach@123
      if (id === "teacher01" && pass === "teach@123") {
        localStorage.setItem('teacherLoggedIn', 'true');
        document.getElementById('loginStatus').innerHTML = '<span class="text-success">Login successful! Redirecting...</span>';
        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } else {
        document.getElementById('loginStatus').innerHTML = '<span class="text-danger">Invalid Teacher ID or Password.</span>';
      }
      return false;
    }

    function showTeacherSupport() {
      alert("Please contact IT Support for password reset:\nEmail: itsupport@school.edu.in\nPhone: +91-9876543210");
    }
  </script>
</body>
</html>
